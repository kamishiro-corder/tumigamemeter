<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録の入力</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>積みゲーメーター</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">ホーム</a></li>
            <li><a href="report.html">プレイ記録の入力</a></li>
            <li><a href="chart.html">プレイ時間グラフ表示</a></li>
            <li><a href="newreport.html">ゲームの新規登録</a></li>
            <li><a href="delete.html">ゲームの削除</a></li>
        </ul>
    </nav>
    <main>
        <h2>記録の入力</h2>
        <form id="game-report-form">
            <label for="select-game">ゲームを選択:</label>
            <select id="select-game" name="select-game" required></select>
            <label for="date">日付:</label>
            <input type="date" id="date" name="date" required>
            <label for="play-time">プレイ時間 (時間):</label>
            <input type="number" id="play-time" name="play-time" required>
            <button type ="submit">記録を保存</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 積みゲーメーター</p>
    </footer>
    <script src="script.js"></script>
</body>
